<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicacoes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Publicações</h1>
    <nav class="nav-container">
      <a href="#publicacoes">Publicações</a></li>
        <a href="#usuarios">Usuários</a></li>
        <a href="#sobre">Sobre</a>
    </nav>
  </header>

  <main>
    <section id="publicacoes">
      <h2>Últimas Publicações</h2>
      <div id="posts-container"></div>
      <form id="new-post-form">
        <textarea placeholder="Escreva sua publicação..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section id="usuarios">
      <h2>Interações</h2>
      <div id="comments-container"></div>
    </section>
  </main>

  <footer>
    <p>© 2026 Modebravhlabs | Todos os direitos reservados</p>
  </footer>

<style>

  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Layout padrão (desktop/tablet) */
header {
  display: flex;
  flex-direction: row;
  background: #0078d7;
  justify-content: space-between;
  align-items: center;
}
  
  .nav-container {
    display: flex; 
    flex-direction: row; 
    justify-content: space-between; 
    align-items: center;
  }
  
  .nav-container a {
    display: block;
    width: 100%;
    padding: 0.5rem;
    text-decoration: none;
    color: #fff;
    border-radius: 4px;
  }

  .nav-container a:hover {
    background: #555;
  }

  h1 {
    color: white;
  }

main {
  padding: 1rem;
}

textarea {
  width: 100%;
  min-height: 80px;
  margin-bottom: 0.5rem;
}

button {
  background: #0078d7;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
}

button:hover {
  background: #005a9e;
}

/* Responsividade */
@media (max-width: 600px) {
  nav ul {
    flex-direction: column;
  }
}
</style>

  <script>
document.getElementById("new-post-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const textarea = this.querySelector("textarea");
  const postText = textarea.value.trim();

  if (postText) {
    const postContainer = document.getElementById("posts-container");
    const postElement = document.createElement("div");
    postElement.className = "post";
    postElement.textContent = postText;

    postContainer.prepend(postElement);
    textarea.value = "";
  }
});

  </script>
</body>
</html>
